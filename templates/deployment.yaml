---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ark
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: ark
    spec:
      restartPolicy: Always
      serviceAccountName: ark-server
      containers:
        - name: ark
          image: gcr.io/heptio-images/ark:v0.8.1
          command:
            - /ark
          args:
            - server
            - --namespace
            - {{ .Values.arkNamespace }}
            - --log-level
            - {{ .Values.logLevel }}
          volumeMounts:
            - name: cloud-credentials
              mountPath: /credentials
            - name: plugins
              mountPath: /plugins
          env:
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
      volumes:
        - name: cloud-credentials
          secret:
            secretName: cloud-credentials
        - name: plugins
          emptyDir: {}
